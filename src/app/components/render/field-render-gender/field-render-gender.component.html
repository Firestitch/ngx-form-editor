<fs-radio-group
    [(ngModel)]="field.data.value"
    [label]="field.config.label"
    [name]="'gender' + name"
    [disabled]="disabled"
    (ngModelChange)="changed.emit(field)"
    [required]="field.config.configs.required===true"
    orientation="vertical">
  <mat-radio-button
    *ngFor="let gender of field.config.configs.genders"
    [value]="gender.value">{{gender.name}}
  </mat-radio-button>
  <mat-hint>{{field.config.description}}</mat-hint>
</fs-radio-group>
